<div class="content results-container">
  <div class="table-container mat-elevation-z8">
    <section class="mat-typography">
      <h2>Details</h2>
    </section>
    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <div class="search">
        <!-- Autocomplete bar -->
        <mat-form-field class="field form-field" appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text" matInput [formControlName]="'username'" />
        </mat-form-field>
        <button type="button" type="submit" mat-raised-button color="primary">
          Search
        </button>
      </div>
    </form>
    <div [hidden]="isLoading">
      <!-- Sortable table -->
      <table
        mat-table
        matSort
        [dataSource]="datasource"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
          <td mat-cell *matCellDef="let user">
            {{ user.username }}
          </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let user">
            {{ user.role }}
          </td>
        </ng-container>
        <ng-container matColumnDef="updateButton">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <div *ngIf="showUpdateButton">
            <td mat-cell *matCellDef="let user">
              <!-- It'll redirect to the appropiate update page, if we are trying to update the current user. -->
              <a
                mat-button
                style="width: 100%"
                color="primary"
                [routerLink]="
                  user.username !== this.authService.getUsername()
                    ? ['/'.concat(AppRoutes.user.updateUser_id(user.id))]
                    : ['/'.concat(AppRoutes.user.updateCurrentUser)]
                "
                >Update</a
              >
            </td>
          </div>
        </ng-container>

        <!-- Header row and row definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div [hidden]="!isLoading" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
