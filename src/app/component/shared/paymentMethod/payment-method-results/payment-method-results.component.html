<div class="content results-container">
  <div class="table-container mat-elevation-z8">
    <section class="mat-typography">
      <h2>Details</h2>
    </section>
    <div [hidden]="isLoading">
      <!-- Sortable table -->
      <table
        mat-table
        matSort
        [dataSource]="datasource"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let paymentMethod">
            {{ paymentMethod.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
          <td mat-cell *matCellDef="let paymentMethod">
            <textarea matInput readonly> {{ paymentMethod.notes }}</textarea>
          </td>
        </ng-container>
        <ng-container matColumnDef="updateButton">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <div *ngIf="showUpdateButton">
            <td mat-cell *matCellDef="let paymentMethod">
              <a
                mat-button
                style="width: 100%"
                color="primary"
                [routerLink]="[
                  '/'.concat(
                    AppRoutes.paymentMethod.update_id(paymentMethod.id)
                  )
                ]"
                >Update</a
              >
            </td>
          </div>
        </ng-container>
        <!--
        <ng-container matColumnDef="switchButton">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let detail">
            <div *ngIf="showButton">
              <button
                type="button"
                mat-button
                color="primary"
                (click)="switch(detail)"
              >
                {{ detail.status === "DELIVERED" ? "Return" : "Deliver" }}
              </button>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="deleteButton">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let detail">
            <div *ngIf="showButton">
              <button
                type="button"
                mat-button
                color="primary"
                (click)="delete(detail)"
              >
                Delete
              </button>
            </div>
          </td>
        </ng-container>
        -->
        <!-- Header row and row definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- (click)= event triggered by a click on the table -->
        <!-- [class.conditional-class]= class used on a element only when certain condition are fullfilled-->
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div [hidden]="!isLoading" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
