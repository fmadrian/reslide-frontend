<div class="content mat-elevation-z8">
  <ng-template [ngIf]="!error" [ngIfElse]="hasError">
    <div class="title">
      <section class="mat-typography">
        <h1>Update client or provider</h1>
      </section>
    </div>
    <div class="forms">
      <section class="mat-typography">
        <h2>Individual information</h2>
      </section>
      <app-invoice-form
        (invoiceOutput)="updateIndividual($event)"
        (refreshInvoice)="getInvoice()"
        [invoiceInput]="invoiceInput"
        [apiError]="apiError"
      ></app-invoice-form>
    </div>
  </ng-template>
  <ng-template #hasError>
    <h1 class="error">{{ error }}</h1>
  </ng-template>
</div>
