<div class="content mat-elevation-z8">
  <div class="title">
    <section class="mat-typography">
      <h1>Create new individual type</h1>
    </section>
  </div>
  <div class="forms">
    <section class="mat-typography">
      <h2>Individual type information</h2>
    </section>
    <app-individual-type-form

      [individualTypeInput]="null"
      [apiError]="apiError"
    ></app-individual-type-form>
  </div>
</div>
